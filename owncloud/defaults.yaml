pkg: owncloud-files
client_pkg: owncloud-client
db_name: owncloud
db_user: owncloud
db_host: localhost
db_type: mysql
base_dir: /var/www/owncloud
webserver_user: www-data
webserver_group: www-data
php_path: /usr/bin/php
# was: cron_command: 'cron.php'
cron_command: 'occ system:cron'
apcu:
  enable: True
  pkg: php-apcu
redis:
  enable: True
  pkg: redis
  bind: 127.0.0.1
  port: 6379
  service: redis
  php_pkg: php-redis
  config: /etc/redis/redis.conf
  protected_mode: 'yes'
salt_managed_config: {}
